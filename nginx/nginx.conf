# HTTP -> HTTPS redirect (увімкнеш certbot пізніше)
server {
  listen 80;
  server_name rumrent.pl www.rumrent.pl admin.rumrent.pl;
  return 301 https://$host$request_uri;
}

# rumrent.pl → web
server {
  listen 443 ssl http2;
  server_name rumrent.pl www.rumrent.pl;

  # ssl_certificate     /etc/letsencrypt/live/rumrent.pl/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/rumrent.pl/privkey.pem;

  # базові безпекові заголовки (не обов’язково)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout  60s;
    proxy_connect_timeout 60s;
  }
}

# admin.rumrent.pl → admin
server {
  listen 443 ssl http2;
  server_name admin.rumrent.pl;

  # ssl_certificate     /etc/letsencrypt/live/admin.rumrent.pl/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/admin.rumrent.pl/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  location / {
    proxy_pass http://admin:3000;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout  60s;
    proxy_connect_timeout 60s;
  }
}